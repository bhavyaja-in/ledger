name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.9"

permissions:
  contents: read
  actions: read

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Unit Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run unit tests
      run: |
        pytest -m "not integration and not performance and not security" --maxfail=1 --tb=short -q --disable-warnings

    - name: Generate coverage report
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing -m "not integration and not performance and not security"

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.xml
